<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
    }
    img {
      width: 100%;
      height: 500px;
      margin: 10px 0;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <script>
    fetch('http://localhost:3000/dataG')
    .then(r => r.json())
    .then(d => {d.forEach(f => {
      const img = new Image();
      img.src = f.data;
      document.body.appendChild(img);
    })})
  </script>
  
</body>

</html>
